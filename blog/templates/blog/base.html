{% load static %}

<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>InGang</title>
  </head>
  <body>

    <div class="container-fluid">
      <h1 class="display-4" style="margin:42px;"><a href="/">InGang</a></h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:32px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_searchpage' %}">강의찾기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_grade_info' %}">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'grade_list' %}">성적통계</a>
                </li>
            </ul>
            <div class="d_login">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">글쓰기</a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu">임시작성글</a>
                    <span class="navbar-text" style="margin-right:15px; font-style:italic;">안녕하세요 {{ user.username }}님</span> (<a href="{% url 'logout' %}" class="btn btn-outline-success" role="button">로그아웃</a>)
                {% else %}
                    <span class="navbar-text" style="margin-right:15px; font-style:italic;">로그인이 필요합니다</span>
                    <a class="btn btn-outline-success" href="{% url 'login' %}" role="button">로그인</a>
                {% endif %}
            </div>
        <div>
    </nav>

    <div class="content container">
            {% block content %}
            {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
