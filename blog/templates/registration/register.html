{% extends "blog/base.html" %}

{% block title %}
     회원가입 - {{ block.super }}
{% endblock %}

{% block content %}

     <div class="login">
	<!-- 메세지 전달 -->
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>회원가입 - InGang</h1>
	<!--  폼에 전달 -->
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="회원가입" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock %}
